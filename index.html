<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->
  </head>
    
  <body>
    <div id="map"></div>
  </body>

  <script type="infowindow/html" id="infowindow_template">
    <div class="cartodb-popup">

      <a href="#close" class="cartodb-popup-close-button close">x</a>

       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-content">
         <img src="http://chart.googleapis.com/chart?chxr=0,{{content.data.minrate}},{{content.data.maxrate}}&chxt=y&chs=180x125&cht=lc&chco=A2C180&chds={{content.data.minrate}},{{content.data.maxrate}}&chd=t:{{content.data.jan}},{{content.data.feb}},{{content.data.mar}},{{content.data.apr}},{{content.data.may}},{{content.data.jun}},{{content.data.jul}},{{content.data.aug}},{{content.data.sep}},{{content.data.oct}},{{content.data.nov}}&chls=1&chtt={{content.data.area_name}}+Unemployment+Rate&chts=676767,11" width="160" height="110" alt=""/>
           <!-- content.data contains the field info -->
           <h4>
           Unemployment rate: {{content.data.unemployment_rate}}
           <br>
           Unemployed: {{content.data.unemployed}}
           <br>
           Employment: {{content.data.employment}}
           <br>           
           Labor force: {{content.data.laborforce}}
           </h4>
         </div>
       </div>
       <div class="cartodb-popup-tip-container"></div>
    </div>
  </script>

  <!-- include google maps library *before* load cartodb.js -->
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <!-- include cartodb.js library -->
  <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>

  <script>

    function main() {

        var map;

        // create google maps map
        var mapOptions = {
          zoom: 11,
          center: new google.maps.LatLng(37.9, -122),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          styles: [
          {
            "stylers": [
              {
                "saturation": -65
              },
              {
                "gamma": 1.52
              }
            ]
          },
          {
            "featureType": "administrative",
            "stylers": [
              {
                "saturation": -95
              },
              {
                "gamma": 2.26
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "administrative.locality",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road",
            "stylers": [
              {
                "visibility": "simplified"
              },
              {
                "saturation": -99
              },
              {
                "gamma": 2.22
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road.arterial",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "transit",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "poi",
            "stylers": [
              {
                "saturation": -55
              }
            ]
          }
        ]
        };
        map = new google.maps.Map(document.getElementById('map'),  mapOptions);

        cartodb.createLayer(map, 'http://wdbassetmap.cartodb.com/api/v1/viz/unemployment_map_timeline/viz.json')
         .on('done', function(layer) {
          map.overlayMapTypes.setAt(0, layer);
          layer.infowindow.set('template', $('#infowindow_template').html());
          layer.on('featureOver', function(e, pos, latlng, data) {
            cartodb.log.log(e, pos, latlng, data);
          });

          layer.on('error', function(err) {
            cartodb.log.log('error: ' + err);
          });

        }).on('error', function() {
          cartodb.log.log("some error occurred");
        });

    }

    window.onload = main;

  </script>

</html>
